<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="task-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('TaskCell--completed')": {"<-": "task.completed"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.task.completed"}
            }
        },
        "tasksController": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "tasksController"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.task.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div class="TaskCell" data-montage-id="owner">
        <input data-montage-id="checkbox" type="checkbox">
        <input data-montage-id="tasksController" type="text">
    </div>
</body>
</html>
